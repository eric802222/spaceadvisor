//月曆語系
$.MonthPicker.i18n={

months:["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],

    $(document).ready(function() {
	
		//今天按鈕
		$("#btn_JT").click(function(){
			var t=new Date();
　			$("#select_RQ").val(t.getFullYear()+ "年" + (t.getMonth()+1) + "月");
		})
		$("img").tooltip( {position: { my: "left+15 center", at: "right center" }
		,content: function() {
               return $(this).attr('title');
          }});
		  
		  
		$("#select_RQ").MonthPicker({ Button: false,MonthFormat: 'yy年MM'
		});
		$("#select_YXRQ1").datepicker( {
        changeMonth: true,
        changeYear: true,
		dateFormat: 'yy/mm/dd'
		})
		$("#select_YXRQ2").datepicker( {
        changeMonth: true,
        changeYear: true,
		dateFormat: 'yy/mm/dd'
		})
	
        $('#select_DD').multiselect({
		name:"訂單",
		 buttonText: selectText
		});
		 $('#select_FA').multiselect({
		 name:"方案",
		 buttonText: selectText
		});
		 $('input[name=rad_KL]').change(function(){
			if( $(this).val()=="1" ) {
			
				$("#div_CX").css("display","none");
			}else{
				$("#div_CX").css("display","block");
			}
    
      });
    });
	
	function selectText(options, select) {
                if (options.length === 0) {
				
                    return '顯示'+this.name;
                }
                else if (options.length > 3) {
                    return options.length+'個'+this.name;
                }
                 else {
                     var labels = [];
                     options.each(function() {
                         if ($(this).attr('label') !== undefined) {
                             labels.push($(this).attr('label'));
                         }
                         else {
                             labels.push($(this).html());
                         }
                     });
                     return labels.join(', ') + '';
                 }
	}
</script>
